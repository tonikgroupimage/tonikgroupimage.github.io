			<div class="title title--2"><img srcset="img/title-2-en@2x.png 2x" src="img/title-2-en.png" alt="It's also the time" /></div>
			<div class="txt">
				<p>to wish you a tasty holiday season <br>filled with good cheer.</p>
				<p>May the New Year bring you and yours joy and <br>good health, along with many special moments <br>to share and delicious treats to enjoy.</p>
				<p>Happy Holidays to all.</p>
