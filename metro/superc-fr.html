		<section class="content content--c2" id="section2">
			<div class="title title--2"><img srcset="img/title-2@2x.png 2x" src="img/title-2.png" alt="C'est aussi le temps de" /></div>
			<div class="txt">
				<p>vous souhaiter un temps des fêtes <br>des plus chaleureux et savoureux.</p>
				<p>Joie, partage et santé pour cette nouvelle <br>année ainsi que de petits et grands moments <br>à célébrer avec ceux que vous aimez.</p>
				<p>De très joyeuses fêtes à vous <br>et à vos proches.</p>
			</div>
